<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="북극곰 보호 캠페인, 북극곰, 환경보호, 지구온난화 ,WWF">
    <meta name="description" content="생존의 벼랑 끝에 서있는 북극곰을 지켜주세요. WWF는 당신의 후원을 기다립니다.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 북극곰 캠페인 | WWF </title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/index.css" rel="stylesheet">
    <link href="./styles/responsive.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <section class="intro">
            <div class="container">
                <h1><a href="#"><img src="./images/logo.jpg" alt="WWF 공식홈 가기"></a></h1>
                <h1>생존의 벼랑 끝에서 서 있는<br><em>북극곰을 지켜주세요</em></h1>
                <a href="#" class="sponsor_btn">북극곰 후원하기</a>
                <a href="#" class="sponsor_question">후원관련 자주 묻는 질문 보기</a>
            </div>
        </section>
        <!-- 2행 퀴즈  -->
        <section class="quiz">
            <div class="container">
                <form action="#" method="get" id="left_quiz">
                    <h2>Quiz</h2>
                    <h3>20년 사이 북극 빙하 면적은 몇 % 감소했을까요?</h3>
                    <div class="list">
                        <label><input type="radio" name="quiz" value="q30"><span>30%</span></label>
                        <label><input type="radio" name="quiz" value="q40"><span>40%</span></label>
                        <label><input type="radio" name="quiz" value="q50"><span>50%</span></label>
                        <label><input type="radio" name="quiz" value="q60"><span>60%</span></label>
                    </div>
                    <button type="button" id="answer_btn">정답 확인 하기</button>
                </form>
                <div class="right">
                    <p><img src="./images/quiz_contents.png" alt="퀴즈참여 현황 38387명 참여"></p>
                    <p>*퀴즈 참여 현황은 매주 업데이트 됩니다.</p>
                </div>
            </div>
        </section>
    </div> <!-- e : #wrap -->
</body>
</html>
